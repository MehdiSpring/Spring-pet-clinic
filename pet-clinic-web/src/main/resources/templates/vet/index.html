<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>Vet Page</title>
</head>
<body>
<h2 th:text = "'This is the Vet Page'">Vet Page</h2>
    <table class="table table-striped">
    <thead>
		<tr>
			<td>ID</td>
			<td>First Name</td>
			<td>Last Name</td>
		</tr>
	</thead>
	<tbody>
		<tr th:each = "vet : ${vets}">
		    <td th:text = ${vet.id}></td>
		    <td th:text = ${vet.firstName}></td>
		    <td th:text = ${vet.lastName}></td>
		</tr>
	</tbody>
	</table>
</body>
</html>
