<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vet Page</title>
</head>
<body>
<h1 th:text = "'This is the Vet Page'">Vet Page</h1>
    <table>
		<tr>
			<td>ID</td>
			<td>First Name</td>
			<td>Last Name</td>
		</tr>
		<tr th:each = "vet : ${vets}">
		    <td th:text = ${vet.id}></td>
		    <td th:text = ${vet.firstName}></td>
		    <td th:text = ${vet.lastName}></td>
		</tr>
	</table>
</body>
</html>
